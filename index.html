<body class="light-mode">

            <button class="btn-sync" onclick="syncFromGitHub()" style="flex:1;">â˜ï¸ èª­è¾¼</button>

    <div class="label-row">â‘  å…ƒã®ãƒ†ã‚­ã‚¹ãƒˆ</div>
    <textarea id="input" placeholder="ã“ã“ã«è²¼ã‚Šä»˜ã‘..."></textarea>
    
    <div class="button-grid">
        <button onclick="processText()">âœ¨ æ•´å½¢ã‚’å®Ÿè¡Œ</button>
        <button class="btn-copy" onclick="copyToClipboard()">ğŸ“‹ ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼</button>
        <button class="btn-download" onclick="downloadTxt()">ğŸ’¾ .txtã§ä¿å­˜</button>

<script>
    const FILE_PATH = 'common_list.txt';

    window.onload = function() {
        document.getElementById('githubToken').value = localStorage.getItem('gh_token') || '';
        document.getElementById('githubUser').value = localStorage.getItem('gh_user') || '';
        document.getElementById('githubRepo').value = localStorage.getItem('gh_repo') || '';
        document.getElementById('whitelist').value = localStorage.getItem('myTextToolWhitelist') || '';
        if(localStorage.getItem('theme') === 'dark') toggleDarkMode();
        syncFromGitHub();
    };

    function saveSettings() {
        localStorage.setItem('gh_token', document.getElementById('githubToken').value);
        localStorage.setItem('gh_user', document.getElementById('githubUser').value);
        localStorage.setItem('gh_repo', document.getElementById('githubRepo').value);
    }

    /* â‘¦ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('modeBtn').innerText = isDark ? 'â˜€ï¸ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰' : 'ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰';
    }

    /* â‘§ å…¨å‰Šé™¤ */
    function clearAll() {
        if(confirm("å…¥åŠ›ã¨çµæœã‚’ã™ã¹ã¦æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) {
            document.getElementById('input').value = "";
            document.getElementById('output').innerText = "";
        }
    }

    /* â‘¥ ã‚³ãƒ”ãƒ¼ */
    function copyToClipboard() {
        const text = document.getElementById('output').innerText;
        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {
            alert("ã‚³ãƒ”ãƒ¼å®Œäº†ï¼");
        }).catch(() => {
            alert("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§é¸æŠã—ã¦ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚");
        });
    }

    /* GitHubåŒæœŸ */
    async function syncFromGitHub() {
        const user = document.getElementById('githubUser').value;
        const repo = document.getElementById('githubRepo').value;
        if(!user || !repo) return;
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${user}/${repo}/main/${FILE_PATH}?t=${Date.now()}`);
            if (res.ok) {
                const text = await res.text();
                document.getElementById('whitelist').value = text;
                localStorage.setItem('myTextToolWhitelist', text);
            }
        } catch (e) { console.error(e); }
    }

    async function syncToGitHub() {
        const token = document.getElementById('githubToken').value;
        const user = document.getElementById('githubUser').value;
        const repo = document.getElementById('githubRepo').value;
        const content = document.getElementById('whitelist').value;
        if (!token) { alert("ãƒˆãƒ¼ã‚¯ãƒ³ãŒå¿…è¦ã§ã™"); return; }
        try {
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILE_PATH}`;
            const getRes = await fetch(url, { headers: { "Authorization": `token ${token}` } });
            const fileData = await getRes.json();
            const putRes = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: "Update common_list.txt",
                    content: btoa(unescape(encodeURIComponent(content))),
                    sha: fileData.sha
                })
            });
            if (putRes.ok) alert("ãƒãƒ¼ãƒ å…¨å“¡ã«å…±æœ‰ã—ã¾ã—ãŸï¼");
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚"); }
    }

    /* ãƒ¡ã‚¤ãƒ³æ•´å½¢ãƒ­ã‚¸ãƒƒã‚¯ */
    function processText() {
        let text = document.getElementById('input').value;
        
        // 0. ç‰¹æ®Šç©ºç™½ï¼ˆå…¨è§’ã‚¹ãƒšãƒ¼ã‚¹ä»¥å¤–ï¼‰ã®çµ±ä¸€
        text = text.replace(/[\t\u00A0]/g, ' ');

        // é™¤å¤–ãƒªã‚¹ãƒˆã®ä¿è­·
        const whitelistStr = document.getElementById('whitelist').value;
        const whitelist = whitelistStr.split(',').map(s => s.trim()).filter(s => s !== "");
        const placeholders = [];
        whitelist.forEach((word, index) => {
            if (word.length === 0) return;
            const p = `__SAFE${index}__`;
            placeholders.push({ placeholder: p, original: word });
            const escapedWord = word.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&').replace(/\s+/g, '\\s+');
            text = text.replace(new RegExp(escapedWord, 'gi'), p);
        });

        // â‘  åŠè§’ã‚«ãƒƒã‚³()ã‚’å…¨è§’ã‚«ãƒƒã‚³ï¼ˆï¼‰ã«
        text = text.replace(/\(/g, 'ï¼ˆ').replace(/\)/g, 'ï¼‰');

        // â‘¡ æ³¢ç·šç½®æ› U+FF5E â†’ U+301C
        text = text.replace(/\uFF5E/g, '\u301C');

        // â‘¢â‘£ å…¨è§’è‹±æ•°å­—ã‚’åŠè§’ã¸
        text = text.replace(/[ï¼-ï¼™ï½-ï½šï¼¡-ï¼º]/g, function(s) {
            return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
        });

        // â‘¤ æ®µè½ã®å‡¦ç†ï¼ˆã“ã“ãŒä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼ï¼‰
        // 1. å…¨è§’ã‚¹ãƒšãƒ¼ã‚¹ã§å§‹ã¾ã‚‹è¡Œã‚’ã€Œæ®µè½ã®é–‹å§‹ã€ã¨ã—ã¦ä¸€æ™‚ä¿è­·
        text = text.replace(/\nã€€/g, '___PARA_BREAK___');
        
        // 2. æ–‡ã®é€”ä¸­ã®æ”¹è¡Œï¼ˆå˜ãªã‚‹æ”¹è¡Œï¼‰ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¦çµåˆ
        text = text.replace(/([^\n])\n([^\n])/g, '$1$2');
        
        // 3. ä¿è­·ã—ãŸæ®µè½é–‹å§‹ã‚’ã€Œ2ã¤ã®æ”¹è¡Œï¼ˆ1è¡Œã‚ãï¼‰ï¼‹å…¨è§’ã‚¹ãƒšãƒ¼ã‚¹ã€ã«æˆ»ã™
        text = text.replace(/___PARA_BREAK___/g, '\n\nã€€');

        // è‹±æ•°å­—ãƒãƒ©ãƒãƒ©çµåˆ
        let prev;
        do {
            prev = text;
            text = text.replace(/([a-zA-Z0-9])\s+([a-zA-Z0-9])/g, (match, p1, p2) => {
                return (p1.length === 1 || p2.length === 1) ? p1 + p2 : p1 + " " + p2;
            });
        } while (prev !== text);

        // æ—¥æœ¬èªå‘¨è¾ºã®ã‚¹ãƒšãƒ¼ã‚¹å‰Šé™¤
        text = text.replace(/([^\x00-\x7F])\s+/g, '$1');
        text = text.replace(/\s+([^\x00-\x7F])/g, '$1');

        // é™¤å¤–ãƒªã‚¹ãƒˆã®å¾©å…ƒ
        placeholders.forEach(item => {
            text = text.split(item.placeholder).join(item.original);
        });

        // ä»•ä¸Šã’
        text = text.replace(/\n{3,}/g, '\n\n');
        document.getElementById('output').innerText = text.trim();
    }

    function downloadTxt() {
        const text = document.getElementById('output').innerText;
        if (!text) return;
        const blob = new Blob([text], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'cleaned_text.txt';
        a.click();
    }
</script>
