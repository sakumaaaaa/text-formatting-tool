        :root {

<body class="light-mode">

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
        <h1>ãƒ†ã‚­ã‚¹ãƒˆæ•´å½¢ãã‚“ æ±ºå®šç‰ˆ</h1>
        <button class="btn-mode" onclick="toggleDarkMode()" id="modeBtn">ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰</button>

    <details class="config-area">
        <summary>ğŸ”§ ãƒãƒ¼ãƒ åŒæœŸè¨­å®š</summary>
        <p>GitHubãƒˆãƒ¼ã‚¯ãƒ³: <input type="password" id="githubToken" oninput="saveSettings()" placeholder="github_pat_..."></p>
        <p>ãƒ¦ãƒ¼ã‚¶ãƒ¼å: <input type="text" id="githubUser" oninput="saveSettings()" placeholder="sakumaaaaa"></p>
        <p>ãƒªãƒã‚¸ãƒˆãƒªå: <input type="text" id="githubRepo" oninput="saveSettings()" placeholder="text-formatting-tool"></p>
    </details>

    <div class="whitelist-area">
        <label><strong>é™¤å¤–ãƒªã‚¹ãƒˆï¼ˆã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šï¼‰</strong></label>
        <textarea id="whitelist" style="height: 60px;"></textarea>
        <div style="display: flex; gap: 10px; margin-top:10px;">
            <button class="btn-sync" onclick="syncFromGitHub()">â˜ï¸ ãƒãƒ¼ãƒ ã‹ã‚‰èª­è¾¼</button>
            <button class="btn-sync" onclick="syncToGitHub()">â¬†ï¸ ãƒãƒ¼ãƒ ã«å…±æœ‰</button>
        </div>
    </div>

    <div class="label-row">
        <span>â‘  å…ƒã®ãƒ†ã‚­ã‚¹ãƒˆ</span>
        <button class="btn-clear" onclick="clearAll()">ğŸ—‘ï¸ å…¨å‰Šé™¤</button>
    </div>
    <textarea id="input" placeholder="ãƒ†ã‚­ã‚¹ãƒˆã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„..."></textarea>
    
    <div class="button-grid">
        <button onclick="processText()">âœ¨ æ•´å½¢ã‚’å®Ÿè¡Œ</button>
        <button class="btn-copy" onclick="copyToClipboard()">ğŸ“‹ ã‚³ãƒ”ãƒ¼</button>
        <button class="btn-download" onclick="downloadTxt()">ğŸ’¾ .txtä¿å­˜</button>
    </div>

    <div class="label-row">â‘¡ æ•´å½¢çµæœ</div>
    <div id="output"></div>
</div>

<script>
    const FILE_PATH = 'common_list.txt';

    window.onload = function() {
        document.getElementById('githubToken').value = localStorage.getItem('gh_token') || '';
        document.getElementById('githubUser').value = localStorage.getItem('gh_user') || '';
        document.getElementById('githubRepo').value = localStorage.getItem('gh_repo') || '';
        document.getElementById('whitelist').value = localStorage.getItem('myTextToolWhitelist') || '';
        if(localStorage.getItem('theme') === 'dark') toggleDarkMode();
        syncFromGitHub();
    };

    function saveSettings() {
        localStorage.setItem('gh_token', document.getElementById('githubToken').value);
        localStorage.setItem('gh_user', document.getElementById('githubUser').value);
        localStorage.setItem('gh_repo', document.getElementById('githubRepo').value);
    }

    /* --- â‘¦ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ --- */
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('modeBtn').innerText = isDark ? 'â˜€ï¸ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰' : 'ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰';
    }

    /* --- â‘§ å…¨å‰Šé™¤ --- */
    function clearAll() {
        if(confirm("å…¥åŠ›ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            document.getElementById('input').value = "";
            document.getElementById('output').innerText = "";
        }
    }

    /* --- â‘¥ ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ --- */
    function copyToClipboard() {
        const text = document.getElementById('output').innerText;
        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {
            alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼");
        });
    }

    async function syncFromGitHub() {
        const user = document.getElementById('githubUser').value;
        const repo = document.getElementById('githubRepo').value;
        if(!user || !repo) return;
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${user}/${repo}/main/${FILE_PATH}?t=${Date.now()}`);
            if (res.ok) {
                const text = await res.text();
                document.getElementById('whitelist').value = text;
                localStorage.setItem('myTextToolWhitelist', text);
            }
        } catch (e) { console.error("Sync error"); }
    }

    async function syncToGitHub() {
        const token = document.getElementById('githubToken').value;
        const user = document.getElementById('githubUser').value;
        const repo = document.getElementById('githubRepo').value;
        const content = document.getElementById('whitelist').value;
        if (!token) { alert("ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¨­å®šã—ã¦ãã ã•ã„"); return; }
        try {
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILE_PATH}`;
            const getRes = await fetch(url, { headers: { "Authorization": `token ${token}` } });
            const fileData = await getRes.json();
            const putRes = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: "Update common_list.txt",
                    content: btoa(unescape(encodeURIComponent(content))),
                    sha: fileData.sha
                })
            });
            if (putRes.ok) alert("å…±æœ‰æˆåŠŸï¼");
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
    }

    /* --- ãƒ¡ã‚¤ãƒ³ã®æ•´å½¢ãƒ­ã‚¸ãƒƒã‚¯ --- */
    function processText() {
        let text = document.getElementById('input').value;
        
        // ç‰¹æ®Šç©ºç™½ã®çµ±ä¸€
        text = text.replace(/[\u3000\t]/g, ' ');

        // é™¤å¤–ãƒªã‚¹ãƒˆã®ä¿è­·
        const whitelistStr = document.getElementById('whitelist').value;
        const whitelist = whitelistStr.split(',').map(s => s.trim()).filter(s => s !== "");
        const placeholders = [];
        whitelist.forEach((word, index) => {
            if (word.length === 0) return;
            const p = `__SAFE${index}__`;
            placeholders.push({ placeholder: p, original: word });
            const escapedWord = word.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&').replace(/\s+/g, '\\s+');
            text = text.replace(new RegExp(escapedWord, 'gi'), p);
        });

        // â‘¤ è¡Œé ­ã«å…¨è§’ã‚¹ãƒšãƒ¼ã‚¹ãŒã‚ã‚‹å ´åˆã€ç›´å‰ã§æ”¹è¡Œã—ãªã„ï¼ˆæ”¹è¡Œã‚’æ¶ˆã—ã¦çµåˆï¼‰
        text = text.replace(/\n(?=ã€€)/g, '');

        // â‘  åŠè§’ã‚«ãƒƒã‚³()ã‚’å…¨è§’ã‚«ãƒƒã‚³ï¼ˆï¼‰ã«ç½®æ›
        text = text.replace(/\(/g, 'ï¼ˆ').replace(/\)/g, 'ï¼‰');

        // â‘¡ "ï½"ï¼ˆU+FF5Eï¼‰ã‚’ "ã€œ"ï¼ˆU+301Cï¼‰ã«ç½®æ›
        text = text.replace(/\uFF5E/g, '\u301C');

        // â‘¢ å…¨è§’æ•°å­—[ï¼-ï¼™] â†’ åŠè§’æ•°å­—[0-9]
        // â‘£ å…¨è§’ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆ[ï½-ï½šï¼¡-ï¼º] â†’ åŠè§’ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆ[a-zA-Z]
        text = text.replace(/[ï¼-ï¼™ï½-ï½šï¼¡-ï¼º]/g, function(s) {
            return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
        });

        // æ—¢å­˜ã®æ”¹è¡Œçµåˆï¼ˆæ®µè½ç¶­æŒï¼‰
        text = text.replace(/([^\n])\n([^\n])/g, '$1$2');

        // 1æ–‡å­—ãƒãƒ©ãƒãƒ©ã®çµåˆ
        let prev;
        do {
            prev = text;
            text = text.replace(/([a-zA-Z0-9])\s+([a-zA-Z0-9])/g, (match, p1, p2) => {
                return (p1.length === 1 || p2.length === 1) ? p1 + p2 : p1 + " " + p2;
            });
        } while (prev !== text);

        // æ—¥æœ¬èªå‘¨è¾ºã®ã‚¹ãƒšãƒ¼ã‚¹å‰Šé™¤
        text = text.replace(/([^\x00-\x7F])\s+/g, '$1');
        text = text.replace(/\s+([^\x00-\x7F])/g, '$1');

        // ä¿è­·å¾©å…ƒ
        placeholders.forEach(item => {
            text = text.split(item.placeholder).join(item.original);
        });

        text = text.replace(/\n{3,}/g, '\n\n');
        document.getElementById('output').innerText = text.trim();
    }

    function downloadTxt() {
        const text = document.getElementById('output').innerText;
        const blob = new Blob([text], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'cleaned_text.txt';
        a.click();
    }
</script>
