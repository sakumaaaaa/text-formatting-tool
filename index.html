<script>
    const FILE_PATH = 'common_list.txt';

    window.onload = function() {
        document.getElementById('githubToken').value = localStorage.getItem('gh_token') || '';
        if(localStorage.getItem('gh_user')) document.getElementById('githubUser').value = localStorage.getItem('gh_user');
        if(localStorage.getItem('gh_repo')) document.getElementById('githubRepo').value = localStorage.getItem('gh_repo');
        if(localStorage.getItem('theme') === 'dark') toggleDarkMode();
    };

    function saveSettings() {
        localStorage.setItem('gh_token', document.getElementById('githubToken').value);
        localStorage.setItem('gh_user', document.getElementById('githubUser').value);
        localStorage.setItem('gh_repo', document.getElementById('githubRepo').value);
    }

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('modeBtn').innerText = isDark ? 'â˜€ï¸ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰' : 'ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰';
    }

    function clearAll() {
        if(confirm("ã™ã¹ã¦æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) {
            document.getElementById('input').value = "";
            document.getElementById('output').innerText = "";
            updateCounter("");
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('output').innerText;

    async function syncFromGitHub() {
        const token = document.getElementById('githubToken').value;
        const user = document.getElementById('githubUser').value;
        const repo = document.getElementById('githubRepo').value;
        if(!user || !repo) return;
        try {
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILE_PATH}`;
            const headers = token ? { "Authorization": `token ${token}` } : {};
            const res = await fetch(url, { headers: headers, cache: "no-store" });
            if (res.ok) {
                const data = await res.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                document.getElementById('whitelist').value = content;
                alert("æœ€æ–°ã®ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ");
            }
        } catch (e) { alert("èª­ã¿è¾¼ã¿å¤±æ•—"); }
    }

    async function syncToGitHub() {
        const token = document.getElementById('githubToken').value;
        const user = document.getElementById('githubUser').value;
        const repo = document.getElementById('githubRepo').value;
        const content = document.getElementById('whitelist').value;
        if (!token) { alert("ãƒˆãƒ¼ã‚¯ãƒ³ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
        try {
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILE_PATH}`;
            const getRes = await fetch(url, { headers: { "Authorization": `token ${token}` }, cache: "no-store" });
            const fileData = await getRes.json();
            const putRes = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: "Update common_list.txt",
                    content: btoa(unescape(encodeURIComponent(content))),
                    sha: fileData.sha
                })
            });
            if (putRes.ok) alert("å…±æœ‰ã—ã¾ã—ãŸï¼");
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
    }

    /* æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆã®æ›´æ–° */
    function updateCounter(text) {
        const total = text.length;
        let zenkakuCount = 0;
        for (let i = 0; i < text.length; i++) {
            const c = text.charCodeAt(i);
            // åŠè§’(ASCII, åŠè§’ã‚«ã‚¿ã‚«ãƒŠ)ã¯0.5ã€ãã‚Œä»¥å¤–ã¯1ã¨ã—ã¦ã‚«ã‚¦ãƒ³ãƒˆ
            if ((c >= 0x0 && c < 0x81) || (c === 0xf8f0) || (c >= 0xff61 && c <= 0xff9f) || (c === 0xf8f1 || c === 0xf8f2 || c === 0xf8f3)) {
                zenkakuCount += 0.5;
            } else {
                zenkakuCount += 1;
            }
        }
        document.getElementById('charCounter').innerText = `æ–‡å­—æ•°: ${total} | å…¨è§’æ›ç®—: ${Math.ceil(zenkakuCount)}`;
    }

    function processText() {
        let text = document.getElementById('input').value;

        // 0. ç‰¹æ®Šç©ºç™½ã®æ­£è¦åŒ–
        text = text.replace(/[\t\u00A0]/g, ' ');
        // è¡Œæœ«ã®ä½™è¨ˆãªç©ºç™½ã‚’å‰Šé™¤ï¼ˆæ®µè½åˆ¤å®šã®é‚ªé­”ã«ãªã‚‹ãŸã‚ï¼‰
        text = text.replace(/[ ]+\n/g, '\n');

        // â‘  åŠè§’ã‚«ãƒƒã‚³()ã‚’å…¨è§’ã‚«ãƒƒã‚³ï¼ˆï¼‰ã«
        text = text.replace(/\(/g, 'ï¼ˆ').replace(/\)/g, 'ï¼‰');
        // â‘¡ æ³¢ç·šç½®æ› U+FF5E â†’ U+301C
        text = text.replace(/\uFF5E/g, '\u301C');
        // â‘¢â‘£ å…¨è§’è‹±æ•°å­—ã‚’åŠè§’ã¸
        text = text.replace(/[ï¼-ï¼™ï½-ï½šï¼¡-ï¼º]/g, function(s) {
            return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
        });

        // â‘¤ æ®µè½ã®å‡¦ç†ï¼ˆæ”¹è¡Œï¼‹å…¨è§’ã‚¹ãƒšãƒ¼ã‚¹ã‚’ä¿è­·ï¼‰
        text = text.replace(/\n[ ã€€]*ã€€/g, '___PARA_BREAK___');
        // æ–‡ã®é€”ä¸­ã®æ”¹è¡Œã‚’å‰Šé™¤
        text = text.replace(/([^\n])\n([^\n])/g, '$1$2');
        // æ®µè½ã‚’å¾©æ´»ï¼ˆ1è¡Œã‚ã‘ã‚‹ï¼‰
        text = text.replace(/___PARA_BREAK___/g, '\n\nã€€');

        // è‹±æ•°å­—ãƒãƒ©ãƒãƒ©çµåˆï¼ˆ1æ–‡å­—ãƒ«ãƒ¼ãƒ«ã®é©ç”¨ï¼‰
        let prev;
        do {
            prev = text;
            text = text.replace(/([a-zA-Z0-9])\s+([a-zA-Z0-9])/g, (match, p1, p2) => {
                return (p1.length === 1 || p2.length === 1) ? p1 + p2 : p1 + " " + p2;
            });
        } while (prev !== text);

        // æ—¥æœ¬èªå‘¨è¾ºã®ã‚¹ãƒšãƒ¼ã‚¹å‰Šé™¤
        // ã“ã“ã§ Infineon Technologies ãªã©ã®ã‚¹ãƒšãƒ¼ã‚¹ãŒä¸€æ—¦æ¶ˆãˆã‚‹ãŒã€å¾Œã§ãƒªã‚¹ãƒˆã«ã‚ˆã‚Šå¾©å…ƒã™ã‚‹
        text = text.replace(/([^\x00-\x7F])\s+/g, '$1');
        text = text.replace(/\s+([^\x00-\x7F])/g, '$1');

        // é™¤å¤–ãƒªã‚¹ãƒˆã®å¾©å…ƒ
        const whitelistStr = document.getElementById('whitelist').value;
        const whitelist = whitelistStr.split(',').map(s => s.trim()).filter(s => s !== "");
        
        whitelist.forEach(word => {
            if (word.length === 0) return;
            // ã‚¹ãƒšãƒ¼ã‚¹ã‚’é™¤å»ã—ãŸã€Œçµåˆæ¸ˆã¿å˜èªã€ã‚’ä½œæˆï¼ˆä¾‹: InfineonTechnologiesï¼‰
            const combinedWord = word.replace(/\s+/g, '');
            // ç‰¹æ®Šæ–‡å­—ã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
            const escapedCombined = combinedWord.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
            // çµåˆã•ã‚ŒãŸçŠ¶æ…‹ã®å˜èªã‚’è¦‹ã¤ã‘ãŸã‚‰ã€ã‚¹ãƒšãƒ¼ã‚¹ã‚ã‚Šã®æ­£è§£ã«ç½®ãæ›ãˆã‚‹
            text = text.replace(new RegExp(escapedCombined, 'gi'), word);
        });

        // ä»•ä¸Šã’
        text = text.replace(/\n{3,}/g, '\n\n');
        const finalResult = text.trim();
        document.getElementById('output').innerText = finalResult;
        updateCounter(finalResult);
    }

    function downloadTxt() {
        const text = document.getElementById('output').innerText;
        if (!text) return;
        const blob = new Blob([text], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'cleaned_text.txt';
        a.click();
    }
</script>
